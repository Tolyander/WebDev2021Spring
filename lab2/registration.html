<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisrtation</title>
    <style>
        body {
            font-size: 1.3em;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        button {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Regisrtation Form</h1>

    <!-- <button><a href="http://htmlbook.ru/search/?as_q=border&x=0&y=0&cx=partner-pub-0708135098984815%3Apmy83axen1s&cof=FORID%3A9&ie=UTF-8" target = "_blank"> hello</a></button> -->
    <div class="personal-info">
        <form>
            <fieldset>
                <label for="">Enter your name:</label>
                <input type="text" placeholder="Your name..." autofocus required>
            </fieldset>
            <fieldset>
                <label for="">Password:</label required>
                <input type="password">
            </fieldset>
            <fieldset>
                <label for="">Phone</label>
                <input type="tel" readonly value="920">
                <input type="number" disabled value="100">
            </fieldset>
            <fieldset>
                <label for="">Agree?</label>
                <input type="checkbox">
            </fieldset>
            <fieldset>
                <label for="">City:</label>
                <select name="" id="">
                    <option value="0">-</option>
                    <option value="1">Almaty</option>
                    <option value="2">Shymkent</option>
                    <option value="3">Astana</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="">Choose:</label>
                <input type="radio" name="user_select"> option 1
                <input type="radio" name="user_select"> option 2
                <input type="radio" name="user_select"> option 3
            </fieldset>
            <fieldset>
                <textarea name="" id="" cols="30" rows="10">hi</textarea>
            </fieldset>

            <fieldset>
                <input type="color" name="" id="">
                <input type="date" name="" id="">
                <br>
                <input type="datetime-local" name="" id="">
                <input type="range" max="10" min="1" name="" id="">
                <input type="week" value="">
            </fieldset>
            <fieldset>
                <input type="submit" value="Register" disabled>
                <input type="reset" value="Reset">
            </fieldset>
        </form>
    </div>

</body>
</html>
